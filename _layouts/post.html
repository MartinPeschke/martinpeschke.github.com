---
layout: default
article-class: post
---

<article>
<h2>{{ page.title | xml_escape }}</a></h2>
    <a class="label permalink" href="{{ page.url }}">permalink</a>
    <span class="datetime">
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </span>
    <div class="content">{{ page.content }}</div>
</article>
